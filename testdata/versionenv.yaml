# Configuration file used to unit test overrides
name: "foo"
arch: "amd64"
version: "v$GOROOT"
contents:
- src: ./testdata/whatever.conf
  dst: /etc/foo/regular.conf
  type: config
- src: ./deb.conf
  dst: /deb/path
  type: config
  packager: deb
- src: ./rpm.conf
  dst: /rpm/path
  type: config
  packager: rpm
overrides:
  deb:
    depends:
      - deb_depend
  rpm:
    depends:
      - rpm_depend
