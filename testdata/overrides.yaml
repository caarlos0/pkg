# Configuration file used to unit test overrides
name: "foo"
arch: "amd64"
version: "v1.2.3"
contents:
- src: ./testdata/whatever.conf
  dst: /etc/foo/whatever.conf
  type: config
- src: deb.conf
  dst: /deb/path
  type: config
  packager: deb
- src: rpm.conf
  dst: /rpm/path
  type: config
  packager: rpm
- src: apk.conf
  dst: /apk/path
  type: config
  packager: apk
rpm:
  group: foo
overrides:
  deb:
    depends:
      - deb_depend
  rpm:
    depends:
      - rpm_depend
  apk:
    depends:
      - apk_depend
